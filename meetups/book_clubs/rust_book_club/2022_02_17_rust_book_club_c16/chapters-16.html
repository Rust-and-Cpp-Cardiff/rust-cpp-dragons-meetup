<h2>Why Concurrency?</h2>
<p><em>SPEED</em></p>
<p>Some terminology:</p>
<ul>
<li>Concurrent programming: where different parts of a program execute independently</li>
<li>Parallel programming: where different parts of a program execute at the same time</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/ConcurrentVsParallel_coffee.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="content"></section>

<p><img src="images/concurrent.png" alt="" style="width:1000px;" /></p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mrow><mi>J</mi><mi>a</mi><mi>k</mi><mi>o</mi><mi>b</mi><mtext></mtext><mi>J</mi><mi>e</mi><mi>n</mi><mi>k</mi><mi>o</mi><mi>v</mi><mo>:</mo><mtext></mtext><mi>C</mi><mi>o</mi><mi>n</mi><mi>c</mi><mi>u</mi><mi>r</mi><mi>r</mi><mi>e</mi><mi>n</mi><mi>c</mi><mi>y</mi><mtext></mtext><mi>v</mi><mi>s</mi><mi mathvariant="normal">.</mi><mtext></mtext><mi>P</mi><mi>a</mi><mi>r</mi><mi>a</mi><mi>l</mi><mi>l</mi><mi>e</mi><mi>l</mi><mi>i</mi><mi>s</mi><mi>m</mi></mrow></msub></mrow><annotation encoding="application/x-tex">_{Jakob\space Jenkov: \space Concurrency \space vs. \space Parallelism}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6222em;vertical-align:-0.2861em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.09618em;">J</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">ak</span><span class="mord mathnormal mtight">o</span><span class="mord mathnormal mtight">b</span><span class="mspace mtight"><span class="mtight"></span></span><span class="mord mathnormal mtight" style="margin-right:0.09618em;">J</span><span class="mord mathnormal mtight">e</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">nk</span><span class="mord mathnormal mtight">o</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">v</span><span class="mrel mtight">:</span><span class="mspace mtight"><span class="mtight"></span></span><span class="mord mathnormal mtight" style="marg </section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Parallel</h3>
<p><img src="images/parallel.png" alt="" style="width:900px;" /></p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mrow><mi>J</mi><mi>a</mi><mi>k</mi><mi>o</mi><mi>b</mi><mtext></mtext><mi>J</mi><mi>e</mi><mi>n</mi><mi>k</mi><mi>o</mi><mi>v</mi><mo>:</mo><mtext></mtext><mi>C</mi><mi>o</mi><mi>n</mi><mi>c</mi><mi>u</mi><mi>r</mi><mi>r</mi><mi>e</mi><mi>n</mi><mi>c</mi><mi>y</mi><mtext></mtext><mi>v</mi><mi>s</mi><mi mathvariant="normal">.</mi><mtext></mtext><mi>P</mi><mi>a</mi><mi>r</mi><mi>a</mi><mi>l</mi><mi>l</mi><mi>e</mi><mi>l</mi><mi>i</mi><mi>s</mi><mi>m</mi></mrow></msub></mrow><annotation encoding="application/x-tex">_{Jakob\space Jenkov: \space Concurrency \space vs. \space Parallelism}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6222em;vertical-align:-0.2861em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.09618em;">J</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">ak</span><span class="mord mathnormal mtight">o</span><span class="mord mathnormal mtight">b</span><span class="mspace mtight"><span class="mtight"></span></span><span class="mord mathnormal mtight" style="margin-right:0.09618em;">J</span><span class="mord mathnormal mtight">e</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">nk</span><span class="mord mathnormal mtight">o</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">v</span><span class="mrel mtight">:</span><span class="mspace mtight"><span class="mtight"></span></span><span class="mord mathnormal mtight" style="marg </section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Parallel Concurrent Execution</h3>
<p><img src="images/concurrent_and_parallel.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Concurrency vs Parallelism</h2>
<ul>
<li>
<p>Concurrency: 'Dealing with a lot of things at once' <strong>Structure</strong></p>
</li>
<li>
<p>Parallelism: 'Doing a lot of things at once' <strong>Execution</strong></p>
</li>
</ul>
<p>Parallelism is not the goal of concurrency. The goal of concurrency is to create a good structure. BUT concurrency can allow things to be better parallelized.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>Concurrency vs Parallelism</h2>
<p>If there is only one processor for example, you need things like a mouse, keyboard etc to be concurrent even though you have no way to parallelize them.</p>
<h4>Concurrency</h4>
<ul>
<li>Structure a program into independent pieces</li>
<li>Coordinate those pieces via some kind of communication</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<ul>
<li>Video by Rob Pike &quot;Concurrency is not parallelism&quot; <a href="https://www.youtube.com/watch?v=oV9rvDllKEg">https://www.youtube.com/watch?v=oV9rvDllKEg</a></li>
<li>Paper by Tony Hoare &quot;Communicating Sequential Processes&quot; <a href="https://www.cs.cmu.edu/~crary/819-f09/Hoare78.pdf">https://www.cs.cmu.edu/~crary/819-f09/Hoare78.pdf</a></li>
</ul>
<blockquote>
<p>In order to use [a multiprocessor machine] effectively on a single<br />
task, the component processors must be able to communicate and to synchronize with each other. Many methods of achieving this have been proposed.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Fearless Concurrency</h2>
<h3>As if we needed another reason to love the borrow checker</h3>
<blockquote>
<p>By leveraging ownership and type checking, many concurrency errors are compile-time errors in Rust rather than runtime errors.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>16.1 Using Threads to Run Code Simultaneously</h3>
<ul>
<li>An executed programs code is run in a process</li>
<li>A typical operating system manages multiple processes at once</li>
<li>Within your program, you can also have <strong>independent parts</strong> that run <strong>simultaneously</strong></li>
<li>The features that run these independent parts are called <strong>threads</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Threads</h3>
<ul>
<li>Perks
<ul>
<li>Speed</li>
<li>Can keep your applications interactive</li>
<li>program does multiple tasks at the same time</li>
</ul>
</li>
<li>Drawbacks
<ul>
<li>Complexity</li>
<li>no inherent guarantee about the order in which parts of your code on different threads will run</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Threads</h3>
<p>DANGER</p>
<ul>
<li><strong>Race conditions</strong>, where threads are accessing data or resources in an inconsistent order</li>
<li><strong>Deadlocks</strong>, where two threads are waiting for each other to finish using a resource the other thread has, preventing both threads from continuing</li>
<li><strong>Bugs</strong> that happen only in certain situations and are hard to reproduce and fix reliably</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Threads</h3>
<p>Rust provides 1:1 threads</p>
<p>One operating system thread per one language thread.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>Creating a new thread</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::thread;
<span class="hljs-keyword">use</span> std::time::Duration;

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    thread::spawn(|| {
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..<span class="hljs-number">10</span> {
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;hi number {} from the spawned thread!&quot;</span>, i);
            thread::sleep(Duration::from_millis(<span class="hljs-number">1</span>));
        }
    });

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..<span class="hljs-number">5</span> {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;hi number {} from the main thread!&quot;</span>, i);
        thread::sleep(Duration::from_millis(<span class="hljs-number">1</span>));
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;"><pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>hi number 1 from the main thread!
hi number 1 from the spawned thread!
hi number 2 from the spawned thread!
hi number 2 from the main thread!
hi number 3 from the spawned thread!
hi number 3 from the main thread!
hi number 4 from the spawned thread!
hi number 4 from the main thread!
hi number 5 from the spawned thread!
</span></span></foreignObject></svg></code></pre>
<p>The application terminates before the spawned thread completes its work. To wait on it we can join the <code>handle&lt;()&gt;</code> returned from <code>thread::spawn</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>Blocking on a thread</h4>
<pre><code class="language-rs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> handle = thread::spawn(|| {
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..<span class="hljs-number">10</span> {
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;hi number {} from the spawned thread!&quot;</span>, i);
            thread::sleep(Duration::from_millis(<span class="hljs-number">1</span>));
        }
    });

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..<span class="hljs-number">5</span> {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;hi number {} from the main thread!&quot;</span>, i);
        thread::sleep(Duration::from_millis(<span class="hljs-number">1</span>));
    }
}

handle.join().unwrap();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>Blocking on a thread</h4>
<p>Why <code>unwrap</code> after <code>join</code>?</p>
<p>If the associated thread panics, <code>[Err]</code> is returned with the parameter given to panic.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Thread data</h3>
<p>The borrow checked in Rust makes it clear that a thread must own the data it uses.</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> v = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];

<span class="hljs-keyword">let</span> handle = thread::spawn(|| { <span class="hljs-comment">// ERROR</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Here&#x27;s a vector: {:?}&quot;</span>, v);
});
<span class="hljs-comment">// On main thread, we could have dropped v or changed, invalidating reference</span>
handle.join().unwrap();
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>closure may outlive the current function, but it borrows <code>v</code>, which is owned by the current function</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Thread data</h3>
<p>We need to move the data into the closure</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> v = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];

<span class="hljs-keyword">let</span> handle = thread::spawn(<span class="hljs-keyword">move</span> || { <span class="hljs-comment">// Fine</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Here&#x27;s a vector: {:?}&quot;</span>, v);
});

<span class="hljs-comment">// v not available here any more - already moved into closure</span>

handle.join().unwrap();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>16.2 Using Message Passing to Transfer Data Between Threads</h2>
<blockquote>
<p>Do not communicate by sharing memory; instead, share memory by communicating.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Channels</h3>
<p>In Rust, we use a <code>channel</code> to accomplish this</p>
<p>There are two parts of a channel - a transmitter or type <code>Sender&lt;&gt;</code> and a receiver of type <code>Receiver&lt;&gt;</code></p>
<p>One part of your code calls methods on the transmitter/sender with the data you want to send, and another part checks the receiving end for arriving messages.</p>
<p>A channel is said to be closed if either the transmitter or receiver half is dropped.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Channels</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::sync::mpsc;
<span class="hljs-keyword">use</span> std::thread;

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> (tx, rx) = mpsc::channel(); <span class="hljs-comment">// multiple producer, single consumer</span>
                                    <span class="hljs-comment">// Sender&lt;T&gt; and Receiver&lt;T&gt; types inferred from use</span>

    thread::spawn(<span class="hljs-keyword">move</span> || {         <span class="hljs-comment">// tx is moved inside the closure</span>
        <span class="hljs-keyword">let</span> val = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hi&quot;</span>);
        tx.send(val).unwrap();      <span class="hljs-comment">// tx is of type Sender&lt;String&gt;</span>
    });

    <span class="hljs-keyword">let</span> received = rx.recv().unwrap(); <span class="hljs-comment">// rx is of type Receiver&lt;String&gt;</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Got: {}&quot;</span>, received);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Channels - the sender</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    thread::spawn(<span class="hljs-keyword">move</span> || {
        <span class="hljs-keyword">let</span> val = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hi&quot;</span>);
        tx.send(val).unwrap(); <span class="hljs-comment">// Send returns an error if Receiver was</span>
                               <span class="hljs-comment">// already dropped</span>
    });
</span></span></foreignObject></svg></code></pre>
<p>The send method returns a <code>Result&lt;T, E&gt;</code> type, so if the receiving end has already been dropped and theres nowhere to send a value, the send operation will return an error</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Channels - the receiver</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> received = rx.recv().unwrap(); <span class="hljs-comment">// rx is of type Receiver&lt;String&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p><code>recv</code> (short for receive) will block the main threads execution and wait until a value is sent down the channel.</p>
<p>Once a value is sent, recv will return it in a <code>Result&lt;T, E&gt;</code>.</p>
<p>When the sending end of the channel closes, recv will return an error to signal that no more values will be coming.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Channel - the receiver</h3>
<p><code>try_recv</code> method doesnt block, but will instead return a <code>Result&lt;T, E&gt;</code> immediately: an <code>Ok</code> value holding a message if one is available and an <code>Err</code> value if there arent any messages this time.</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">loop</span> {
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Ok</span>(received_value) = rx.try_recv() {
        <span class="hljs-comment">// Do something very important with received_value</span>
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-comment">// Do some other very important work</span>
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Channel - sending multiple values</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (tx, rx) = mpsc::channel();

thread::spawn(<span class="hljs-keyword">move</span> || {
    <span class="hljs-keyword">let</span> vals = <span class="hljs-built_in">vec!</span>[<span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hi&quot;</span>),
                    <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;from&quot;</span>),
                    <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;thread&quot;</span>),];
    <span class="hljs-keyword">for</span> val <span class="hljs-keyword">in</span> vals {
        tx.send(val).unwrap();
        thread::sleep(Duration::from_secs(<span class="hljs-number">1</span>));
    }
});

<span class="hljs-keyword">for</span> received <span class="hljs-keyword">in</span> rx { <span class="hljs-comment">// When the channel is closed, iteration will end.               </span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Got: {}&quot;</span>, received);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Channel - sending multiple values from multiple threads</h3>
<h6><code>mpsc::channel</code> Multiple producer, singler consumer</h6>
<p>An <code>mpsc</code> channel sender can be cloned to allow messages from multiple threads to be received by the same receiver.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<pre><code class="language-rs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (tx, rx) = mpsc::channel();
<span class="hljs-keyword">let</span> tx1 = tx.clone();
thread::spawn(<span class="hljs-keyword">move</span> || {
    <span class="hljs-keyword">let</span> vals = <span class="hljs-built_in">vec!</span>[<span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hi&quot;</span>), <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;from&quot;</span>), <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;thread1&quot;</span>),];
    <span class="hljs-keyword">for</span> val <span class="hljs-keyword">in</span> vals {
        tx1.send(val).unwrap();
        thread::sleep(Duration::from_secs(<span class="hljs-number">1</span>));
    }
});
thread::spawn(<span class="hljs-keyword">move</span> || {
    <span class="hljs-keyword">let</span> vals = <span class="hljs-built_in">vec!</span>[<span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hi&quot;</span>), <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;from&quot;</span>), <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;thread2&quot;</span>),];
    <span class="hljs-keyword">for</span> val <span class="hljs-keyword">in</span> vals {
        tx.send(val).unwrap();
        thread::sleep(Duration::from_secs(<span class="hljs-number">1</span>));
    }
});
<span class="hljs-keyword">for</span> received <span class="hljs-keyword">in</span> rx {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Got: {}&quot;</span>, received);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>16.3 Shared State Concurrency</h2>
<p>Multiple threads able to access the same memory location at the same time.</p>
<p>To achieve this we need something akin to shared pointers, but for for multithreaded processes</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h2>16.3 Shared State Concurrency</h2>
<p>How do we stop two threads trying to write to the same data at the same time if the threads are running in parallel?</p>
<p>How do we prevent trying to read for data which is in the process of being written to?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>Shared State Concurrency: The humble mutex</h4>
<p>Mutex (<em>mutual exclusion</em>) allows only one thread to access some data at any given time</p>
<p>To access the data in a mutex, a thread must acquire the mutexs lock. The lock keeps track of who currently has exclusive access to the data.</p>
<p>A mutex <strong>locks</strong> a resource</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Mutexes</h3>
<ul>
<li>You must attempt to acquire the lock before using the data.</li>
<li>When youre done with the data that the mutex guards, you must unlock the data so other threads can acquire the lock.</li>
</ul>
<p>Rust's <code>Mutex&lt;T&gt;</code> takes care of these conditions for us, ensuring we don't accidentally leave a resource locked.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>Mutex&lt;T&gt;</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::sync::Mutex;

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> m = Mutex::new(<span class="hljs-number">5</span>); <span class="hljs-comment">// Creates a new mutex guarded resource of type Mutex&lt;i32&gt;</span>

    {
        <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> num = m.lock().unwrap(); <span class="hljs-comment">// Mutex lock must be aquired before we</span>
        *num = <span class="hljs-number">6</span>;                        <span class="hljs-comment">// can write to the &amp;i32</span>
    }

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;m = {:?}&quot;</span>, m);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Mutex&lt;T&gt;</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> num_lock_result: LockResult&lt;MutexGuard&lt;<span class="hljs-built_in">i32</span>&gt;&gt; = m.lock();
<span class="hljs-keyword">let</span> num_mutex_guard: MutexGuard&lt;<span class="hljs-built_in">i32</span>&gt; = num_lock_result.unwrap();
<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> num: <span class="hljs-built_in">i32</span> = *num_mutex_guard;
</span></span></foreignObject></svg></code></pre>
<p>The call to lock returns a smart pointer called <code>MutexGuard</code>, wrapped in a <code>LockResult</code> that we handle with the call to <code>unwrap</code></p>
<p>The <code>MutexGuard</code> smart pointer implements <code>Deref</code> to point at our inner data; it also has a <code>Drop</code> implementation that releases the lock when a <code>MutexGuard</code> goes <strong>out of scope</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Mutex scope</h3>
<p>The lock is live as long as it is in scope (whether or not it is used)</p>
<ul>
<li>With brackets for scope</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m = Mutex { data: 6, poisoned: false, .. }
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Without brackets</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m = Mutex { data: &lt;locked&gt;, poisoned: false, .. }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Mutexes and Threading</h3>
<p><code>Mutex</code> does not implement the <code>Copy</code> trait, since it implements <code>Drop</code></p>
<p>Usual reference rules apply, so as with <code>String</code> and <code>Vector</code> mutexes must be moved <em>into</em> any threads to avoid violating lifetime rules</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> counter = Mutex::new(<span class="hljs-number">0</span>);
<span class="hljs-keyword">let</span> handle = thread::spawn(<span class="hljs-keyword">move</span> || { <span class="hljs-comment">// Move Mutex&lt;i32&gt; num into thread</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> num = counter.lock().unwrap();

    *num += <span class="hljs-number">1</span>;
});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Mutexes and Threading</h3>
<p>The means a mutex can only be used by one thread, so on its own a mutex locked resource cannot be used for shared state concurrency</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>Mutexes and Threading</h3>
<p>Simply wrapping the <code>Mutex</code> in an <code>Rc</code> (from last week - reference counted shared smart pointer) will get us slightly further</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> counter = Rc::new(Mutex::new(<span class="hljs-number">0</span>));
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> handles = <span class="hljs-built_in">vec!</span>[];

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..<span class="hljs-number">10</span> {
        <span class="hljs-keyword">let</span> counter = Rc::clone(&amp;counter);
        <span class="hljs-keyword">let</span> handle = thread::spawn(<span class="hljs-keyword">move</span> || {
            <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> num = counter.lock().unwrap();

            *num += <span class="hljs-number">1</span>;
        });
        handles.push(handle);
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>Mutexes and Threading</h4>
<pre><code class="language-rs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> counter = Rc::new(Mutex::new(<span class="hljs-number">0</span>));
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> handles = <span class="hljs-built_in">vec!</span>[];
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..<span class="hljs-number">10</span> {
        <span class="hljs-keyword">let</span> counter = Rc::clone(&amp;counter);
        <span class="hljs-keyword">let</span> handle = thread::spawn(<span class="hljs-keyword">move</span> || { <span class="hljs-comment">// ERROR</span>
        ...
</span></span></foreignObject></svg></code></pre>
<p>but still fails, this time with error:</p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>`Rc&lt;Mutex&lt;i32&gt;&gt;` cannot be sent between threads safely
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>We can't use <code>Rc&lt;T&gt;</code> to share our data</h4>
<ul>
<li><em><code>Rc&lt;Mutex&lt;i32&gt;&gt;</code> cannot be sent between threads safely</em></li>
<li><em>the trait <code>Send</code> is not implemented for <code>Rc&lt;Mutex&lt;i32&gt;&gt;</code></em></li>
</ul>
<h6>Why?</h6>
<p>When <code>Rc&lt;T&gt;</code> manages the reference count, it doesn't guard the count to make sure that changes to the count cant be interrupted by another thread</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>We <strong>can</strong> use <code>Arc&lt;T&gt;</code> to share our data</h4>
<p>The <strong>a</strong> stands for atomic, meaning its an <strong>atomically reference counted type</strong></p>
<p><code>Arc&lt;T&gt;</code> has the same API as <code>Rc</code> so can be straightforwardly swapped in its place</p>
<p>We don't use <code>Arc</code> in single threaded code because the added thread safety comes with a performance penalty</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>Mutexes and Threading</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> counter = Arc::new(Mutex::new(<span class="hljs-number">0</span>));
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> handles = <span class="hljs-built_in">vec!</span>[];

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..<span class="hljs-number">10</span> {
        <span class="hljs-keyword">let</span> counter = Arc::clone(&amp;counter);
        <span class="hljs-keyword">let</span> handle = thread::spawn(<span class="hljs-keyword">move</span> || {
            <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> num = counter.lock().unwrap();

            *num += <span class="hljs-number">1</span>;
        });
        handles.push(handle);
    }

    <span class="hljs-keyword">for</span> handle <span class="hljs-keyword">in</span> handles {
        handle.join().unwrap();
    }
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Result: {}&quot;</span>, *counter.lock().unwrap()); <span class="hljs-comment">// Prints 10                      </span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>Some Notes on Mutability</h4>
<ul>
<li>counter is immutable <strong>but</strong> we could get a mutable reference to the value inside it</li>
<li><code>Mutex&lt;T&gt;</code> provides <strong>interior mutability</strong></li>
</ul>
<p><em>see section 15.5 on <code>RefCell&lt;T&gt;</code> for a recap in the interior mutability pattern</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="54" data-marpit-pagination-total="67" style="--paginate:true;--class:gaia;--theme:gaia;">
<h5>16.3 Shared State Concurrency</h5>
<p>Rust's tools do not protect us against:</p>
<ul>
<li><strong>deadlocks</strong> - processes block each other due to resource acquisition and none of the processes makes any progress as they wait for the resource held by the other process</li>
<li><strong>livelocks</strong> - similar to a deadlock where a process can't access a recource, but might still change state e.g. two resources both trying to avoid a deadlock by swapping resources</li>
<li><strong>resource starvation</strong> -  process is unable to gain regular access to the shared resources it requires to complete a task and so, unable to make any progress</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h5>16.3 Shared State Concurrency - an example</h5>
<p>Process some data in chunks on separate threads</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> data = <span class="hljs-string">&quot;86967897737416471853297327050364959
11861322575564723963297542624962850
70856234701860851907960690014725639
38397966707106094172783238747669219
52380795257888236525459303330302837
58495327135744041048897885734297812
69920216438980873548808413720956532
16278424637452589860345374828574668&quot;</span>; <span class="hljs-comment">// Data</span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> children = <span class="hljs-built_in">vec!</span>[]; <span class="hljs-comment">// Vector to hold on to thread handles             </span>
<span class="hljs-keyword">let</span> chunked_data = data.split_whitespace(); <span class="hljs-comment">// Chunk data</span>
<span class="hljs-keyword">let</span> total = Arc::new(Mutex::new(<span class="hljs-number">0</span>)); <span class="hljs-comment">// Atomic to hold resulting total</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h6>16.3 Shared State Concurrency - an example</h6>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">for</span> (_, data_segment) <span class="hljs-keyword">in</span> chunked_data.enumerate() {
        <span class="hljs-keyword">let</span> total = Arc::clone(&amp;total);

        children.push(thread::spawn(<span class="hljs-keyword">move</span> || {
            <span class="hljs-keyword">let</span> result:<span class="hljs-built_in">u32</span> = data_segment <span class="hljs-comment">// Calculate the intermediate sum of this segment:</span>
                        .chars()
                        .map(|c| c.to_digit(<span class="hljs-number">10</span>).expect(<span class="hljs-string">&quot;should be a digit&quot;</span>))
                        .sum();

            <span class="hljs-keyword">loop</span> { <span class="hljs-comment">// Try to get lock - could add timeout if needed</span>
                <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Ok</span>(<span class="hljs-keyword">mut</span> mutex_guard) = total.lock() {
                    *mutex_guard += result;
                    <span class="hljs-keyword">break</span>;
                }

                thread::sleep(Duration::from_millis(<span class="hljs-number">50</span>));
            }
        }));
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h6>16.3 Shared State Concurrency - an example</h6>
<p>Print the final result after waiting for all the threads to finish:</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> handle <span class="hljs-keyword">in</span> children.into_iter() {
    handle.join().unwrap();
}

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Final sum result2: {}&quot;</span>, *total.lock().unwrap());
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h3>16.4 <strong>Sync</strong> and <strong>Send</strong></h3>
<ul>
<li>A type is <strong>Send</strong> if it is safe to <em>send</em> it to another thread.</li>
<li>A type is <strong>Sync</strong> if it is safe to <em>share</em> between threads (T is <strong>Sync</strong> if and only if <code>&amp;T</code> is <strong>Send</strong>).</li>
</ul>
<p>Not everything obeys inherited mutability. Some types allow you to have multiple aliases of a location in memory while mutating it. Unless these types use synchronization to manage this access, they are <strong>not thread-safe</strong>. Rust captures this through the <strong>Send</strong> and <strong>Sync</strong> traits.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>16.4 Allowing Transference of Ownership Between Threads with <strong>Send</strong></h3>
<p><code>Send</code> marker trait</p>
<ul>
<li>indicates that ownership of values of the type implementing <code>Send</code> can be transferred between threads</li>
<li>Almost every Rust type is <code>Send</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>16.4 Allowing Transference of Ownership Between Threads with <strong>Send</strong></h4>
<ul>
<li><code>Rc&lt;T&gt;</code> this <strong>cannot</strong> be <code>Send</code> because if you cloned an <code>Rc&lt;T&gt;</code> value and tried to transfer ownership of the clone to another thread, both threads might update the reference count at the same time</li>
<li>Types composed of other <code>Send</code> types area automatically marked as <code>Send</code> as well</li>
<li>Almost all primitive types are <code>Send</code>, aside from raw pointers (see Chapter 19)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>16.4 Allowing Access from Multiple Threads with <strong>Sync</strong></h4>
<p><code>Sync</code> marker trait</p>
<ul>
<li>indicates that it is safe for the type implementing <strong>Sync</strong> to be referenced from multiple threads</li>
<li>i.e. any type T is <strong>Sync</strong> if <code>&amp;T</code> is <strong>Send</strong>, meaning the reference can be sent safely to another thread</li>
<li>Primitive types are <strong>Sync</strong>, and types composed of types that are Sync are also Sync.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>16.4 Allowing Access from Multiple Threads with <strong>Sync</strong></h4>
<ul>
<li><code>Rc&lt;T&gt;</code> is <strong>not Sync</strong> for the same reasons that its not Send</li>
<li>The <code>RefCell&lt;T&gt;</code> type and the family of related <code>Cell&lt;T&gt;</code> types are <strong>not Sync</strong>
<ul>
<li>The implementation of borrow checking that <code>RefCell&lt;T&gt;</code> does at runtime is not thread-safe</li>
</ul>
</li>
<li><code>Mutex&lt;T&gt;</code> <strong>is Sync</strong> and can be used to share access with multiple threads as you saw in the 'Sharing a <code>Mutex&lt;T&gt;</code> Between Multiple Threads' section.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
<h4>16.4 Allowing Access from Multiple Threads with <strong>Sync</strong></h4>
<p><code>MutexGuard</code> is <strong>Sync</strong> but NOT <strong>Send</strong></p>
<ul>
<li>The implementation of <code>MutexGuard</code> requires you to ensure you don't try to free a lock that you acquired in a different thread</li>
<li>If you were able to <strong>Send</strong> a MutexGuard to another thread the destructor would eventgually run in the thread you sent it to, violating the requirement</li>
<li><code>MutexGuard</code> can still be Sync because all you can send to another thread is an <code>&amp;MutexGuard</code> and dropping a reference does nothing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="64" data-marpit-pagination-total="67" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>End of chapter 16</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="67" style="--paginate:true;--theme:gaia;">
