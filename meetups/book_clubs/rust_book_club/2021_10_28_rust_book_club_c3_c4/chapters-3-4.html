<h1><strong>Rust Book</strong></h1>
<p>Chapter 3<br />
<em>Common Programming Concepts</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h2>3. Common Programming Concepts</h2>
<ul>
<li>3.1. Variables and Mutability</li>
<li>3.2. Data Types</li>
<li>3.3. Functions</li>
<li>3.4. Comments</li>
<li>3.5. Control Flow</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Immutable by default</h3>
<ul>
<li>Errors if you try to change data without marking it mutable</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> x = <span class="hljs-number">5</span>;
    x = <span class="hljs-number">6</span>;  <span class="hljs-comment">// ERROR</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Warnings if you mark something mutable which doesn't need to be</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Compiler Errors</h3>
<ul>
<li>Tell you exactly where the problem is</li>
<li>E.g.</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> x = <span class="hljs-number">5</span>;
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;The value of x is: {}&quot;</span>, x);
    x = <span class="hljs-number">6</span>;
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;The value of x is: {}&quot;</span>, x);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/error.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>If that's not enough, it tells you how to get more error info with:</h2>
<h1><code>rustc --explain E0384</code></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/error-explain.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>Const keyword</h1>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> THREE_HOURS_IN_SECONDS: <span class="hljs-built_in">u32</span> = <span class="hljs-number">60</span> * <span class="hljs-number">60</span> * <span class="hljs-number">3</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Use <code>const</code> keyword instead of <code>let</code></li>
<li>Cannot be mutable</li>
<li>Compile time evaluated</li>
<li>Convention is to use all caps</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h1>Shadowing</h1>
<p>Example highlights the care needed with scope</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> x = <span class="hljs-number">5</span>;

    <span class="hljs-keyword">let</span> x = x + <span class="hljs-number">1</span>; <span class="hljs-comment">// 6</span>

    {
        <span class="hljs-keyword">let</span> x = x * <span class="hljs-number">2</span>;
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;The value of x in the inner scope is: {}&quot;</span>, x); <span class="hljs-comment">// 12</span>
    }

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;The value of x is: {}&quot;</span>, x); <span class="hljs-comment">// 6</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h1>3.2 Data Types</h1>
<p>Type annotations where needed</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> guess: <span class="hljs-built_in">u32</span> = <span class="hljs-string">&quot;42&quot;</span>.parse().expect(<span class="hljs-string">&quot;Not a number!&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<p>Alternatively, can specify the <code>parse</code> template parameter</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> guess = <span class="hljs-string">&quot;42&quot;</span>.parse::&lt;<span class="hljs-built_in">u32</span>&gt;().expect(<span class="hljs-string">&quot;Not a number!&quot;</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="21" data-marpit-pagination-total="62" style="--paginate:true;--class:lead invert;--theme:gaia;">
<h1>Scalar types</h1>
<table>
<thead>
<tr>
<th style="text-align:center">Length</th>
<th style="text-align:center">Signed</th>
<th style="text-align:center">Unsigned</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">8-bit</td>
<td style="text-align:center">i8</td>
<td style="text-align:center">u8</td>
</tr>
<tr>
<td style="text-align:center">16-bit</td>
<td style="text-align:center">i16</td>
<td style="text-align:center">u16</td>
</tr>
<tr>
<td style="text-align:center">32-bit</td>
<td style="text-align:center">i32</td>
<td style="text-align:center">u32</td>
</tr>
<tr>
<td style="text-align:center">64-bit</td>
<td style="text-align:center">i64</td>
<td style="text-align:center">u64</td>
</tr>
<tr>
<td style="text-align:center">128-bit</td>
<td style="text-align:center">i128</td>
<td style="text-align:center">u128</td>
</tr>
<tr>
<td style="text-align:center">architecture</td>
<td style="text-align:center">isize</td>
<td style="text-align:center">usize</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h1>Two's complement representation</h1>
<ul>
<li>Need a sign bit to show negative values</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center">Binary</th>
<th style="text-align:center">Decimal</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><code>00000110</code></td>
<td style="text-align:center"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>6</mn></mrow><annotation encoding="application/x-tex">6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">6</span></span></span></span></td>
</tr>
<tr>
<td style="text-align:center"><code>1???????</code></td>
<td style="text-align:center"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo><mn>6</mn></mrow><annotation encoding="application/x-tex">-6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord"></span><span class="mord">6</span></span></span></span></td>
</tr>
</tbody>
</table>
<ul>
<li>Want to representation where arithmetic still makes sense i.e <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo><mn>6</mn><mo>+</mo><mn>6</mn><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">-6 + 6 = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord"></span><span class="mord">6</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">6</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="23" data-marpit-pagination-total="62" style="--paginate:true;--class:lead;--theme:gaia;">
<table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>6</td>
<td><code>00000110</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>6</mn></mrow><annotation encoding="application/x-tex">6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">6</span></span></span></span> in i8 storage</td>
</tr>
<tr>
<td>Flipped bits</td>
<td><code>11111001</code></td>
</tr>
<tr>
<td>Add 1 so it wraps around 0</td>
<td><code>11111010</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo><mn>6</mn></mrow><annotation encoding="application/x-tex">-6</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord"></span><span class="mord">6</span></span></span></span> in i8 storage</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Handling overflow</h3>
<ul>
<li>wrapping_add</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> val: <span class="hljs-built_in">u8</span> = my_int.wrapping_add(to_add);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>checked_add</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> val: <span class="hljs-built_in">u8</span> = my_int.checked_add(to_add).expect(<span class="hljs-string">&quot;Overflowed!&quot;</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Handling overflow</h3>
<ul>
<li>overflowing_add</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> (val, overflowed) = my_int.overflowing_add(to_add);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>saturating_add</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> val: <span class="hljs-built_in">u8</span> = my_int.saturating_add(to_add);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="26" data-marpit-pagination-total="62" style="--paginate:true;--class:lead invert;--theme:gaia;">
<h3>Handling overflow</h3>
<table>
<thead>
<tr>
<th style="text-align:center">Type</th>
<th style="text-align:center">200 + 10</th>
<th style="text-align:center">200 + 100</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">+</td>
<td style="text-align:center">210</td>
<td style="text-align:center">Undefined</td>
</tr>
<tr>
<td style="text-align:center">wrapping_add</td>
<td style="text-align:center">210</td>
<td style="text-align:center">44</td>
</tr>
<tr>
<td style="text-align:center">checked_add</td>
<td style="text-align:center">Some(210)</td>
<td style="text-align:center">None</td>
</tr>
<tr>
<td style="text-align:center">overflowing_add</td>
<td style="text-align:center">(210, false)</td>
<td style="text-align:center">(44, true)</td>
</tr>
<tr>
<td style="text-align:center">saturating_add</td>
<td style="text-align:center">210</td>
<td style="text-align:center">255</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h1>Ways of writing numeric literals</h1>
<table>
<thead>
<tr>
<th>Name</th>
<th>Example</th>
<th>Decimal</th>
</tr>
</thead>
<tbody>
<tr>
<td>Decimal</td>
<td>98_222</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>98</mn><mo separator="true">,</mo><mn>222</mn></mrow><annotation encoding="application/x-tex">98,222</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8388800000000001em;vertical-align:-0.19444em;"></span><span class="mord">98</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord">222</span></span></span></span></td>
</tr>
<tr>
<td>Hex</td>
<td>0xff</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>255</mn></mrow><annotation encoding="application/x-tex">255</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">255</span></span></span></span></td>
</tr>
<tr>
<td>Octal</td>
<td>0o77</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>63</mn></mrow><annotation encoding="application/x-tex">63</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">63</span></span></span></span></td>
</tr>
<tr>
<td>Binary</td>
<td>0b1111_0000</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>240</mn></mrow><annotation encoding="application/x-tex">240</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">240</span></span></span></span></td>
</tr>
<tr>
<td>Byte (u8 only)</td>
<td>b'A'</td>
<td><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>65</mn></mrow><annotation encoding="application/x-tex">65</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">65</span></span></span></span></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h2>These will print as decimals unless specified otherwise</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, <span class="hljs-number">98_222</span>);  <span class="hljs-comment">// Prints 98222</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, <span class="hljs-number">0xff</span>);    <span class="hljs-comment">// Prints 255</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, <span class="hljs-number">0o77</span>);    <span class="hljs-comment">// Prints 63</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, <span class="hljs-number">0b1111_0000</span>); <span class="hljs-comment">// Prints 240</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, <span class="hljs-string">b&#x27;A&#x27;</span>);    <span class="hljs-comment">// Prints 65</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Print as hex:</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:#x}&quot;</span>, <span class="hljs-number">0xff</span>);    <span class="hljs-comment">// Prints 0xff</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Floats</h2>
<ul>
<li>
<p>Rust defaults to f64 (64 bits)</p>
</li>
<li>
<p>IEEE 754 representation</p>
<ul>
<li>1 sign bit</li>
<li>11 bits for exponent</li>
<li>52 bits for significand</li>
</ul>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mrow><mo></mo><mn>1</mn></mrow><mrow><mi>s</mi><mi>i</mi><mi>g</mi><mi>n</mi></mrow></msup><mo></mo><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mi>s</mi><mi>i</mi><mi>g</mi><mi>n</mi><mi>i</mi><mi>f</mi><mi>i</mi><mi>c</mi><mi>a</mi><mi>n</mi><mi>d</mi><mo stretchy="false">)</mo><mo></mo><msup><mn>2</mn><mrow><mi>e</mi><mi>x</mi><mi>p</mi><mi>o</mi><mi>n</mi><mi>e</mi><mi>n</mi><mi>t</mi></mrow></msup></mrow><annotation encoding="application/x-tex">{-1}^{sign}*(1 + significand)*2^{exponent}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.942334em;vertical-align:-0.08333em;"></span><span class="mord"><span class="mord"><span class="mord"></span><span class="mord">1</span></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.859004em;"><span style="top:-3.0973400000000004em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">s</span><span class="mord mathnormal mtight">i</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">g</span><span class="mord mathnormal mtight">n</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">s</span><span class="mord mathnormal">i</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mord mathnormal">ni</span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mord mathnormal">i</span><span class="mord mathnormal">c</span><span class="mord mathnormal">an</span><span class="mord mathnormal">d</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.7935559999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7935559999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">e</span><span class="mord mathnormal mtight">x</span><span class="mord mathnormal mtight">p</span><span class="mord mathnormal mtight">o</span><span class="mord mathnormal mtight">n</span><span class="mord mathnormal mtight">e</span><span class="mord mathnormal mtight">n</span><span class="mord mathnormal mtight">t</span></span></span></span></span></span></span></span></span></span></span></span></p>
</li>
<li>
<p>Essenitally base 2 scientific notation</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="Gaia" data-theme="gaia" class="Gaia" data-marpit-pagination="30" data-marpit-pagination-total="62" style="--paginate:true;--class:Gaia;--theme:gaia;">
<h3>Other types</h3>
<ul>
<li>Boolean type is just like other languages
<ul>
<li><code>let f: bool = false;</code></li>
</ul>
</li>
<li>Char type is 4 bytes (unicode scalar)
<ul>
<li><code>    let heart_eyed_cat = '<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f63b.svg" data-marp-twemoji=""/>';</code></li>
</ul>
</li>
<li>Arrays are similay to C++ std::array EXCEPT always does runtime bounds checking</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>let a: [i32; 5] = [1, 2, 3, 4, 5];
let val = a[index_above_5]; // PANIC
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Other types</h3>
<ul>
<li>Tuple types are super handy
<ul>
<li>Can infer types or explicitly annotate it</li>
<li>Can get constituent parts (similar to structured bindings in C++)</li>
<li>Can access with <code>.index</code> syntax</li>
</ul>
</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> tup = (<span class="hljs-number">500</span>, <span class="hljs-number">6.4</span>, <span class="hljs-number">1</span>);
    <span class="hljs-keyword">let</span> (x, y, z) = tup;

    <span class="hljs-keyword">let</span> x: (<span class="hljs-built_in">i32</span>, <span class="hljs-built_in">f64</span>, <span class="hljs-built_in">u8</span>) = (<span class="hljs-number">500</span>, <span class="hljs-number">6.4</span>, <span class="hljs-number">1</span>);
    <span class="hljs-keyword">let</span> five_hundred = x.<span class="hljs-number">0</span>
    <span class="hljs-keyword">let</span> six_point_four = x.<span class="hljs-number">1</span>
    <span class="hljs-keyword">let</span> one = x.<span class="hljs-number">2</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>3.3 Functions</h1>
<ul>
<li>Must declare type of all params</li>
<li>Declare return types with arrow</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">plus_one</span></span>(x: <span class="hljs-built_in">i32</span>) -&gt; <span class="hljs-built_in">i32</span> {
    x + <span class="hljs-number">1</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Note the lack of semicolon at end of <code>x + 1</code></li>
<li>Could also have written <code>return x + 1;</code> with or without semicolon, but this is less common in rust</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Statements, expressions, values</h3>
<ul>
<li>Statements do not return values e.g.
<ul>
<li>Function definitions</li>
<li><code>let</code> statements</li>
</ul>
</li>
<li>Expressions evaluate to values e.g.
<ul>
<li>Calling a function</li>
<li>Expressions like <code>x + y</code>
<ul>
<li><em>Putting a semicolon at the end <code>x + y;</code> makes it a statement</em></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>If expressions</h4>
<ul>
<li>Rust will not automatically try to convert non-Boolean types to a Boolean</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> three = <span class="hljs-number">3</span>;
<span class="hljs-keyword">if</span> three { <span class="hljs-comment">// FAILS TO COMPILE</span>
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Three&quot;</span>);
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>They can be used to assign with let statement (branches must have compatible return types):</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> number = <span class="hljs-keyword">if</span> condition { <span class="hljs-number">5</span> } <span class="hljs-keyword">else</span> { <span class="hljs-number">6</span> };
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h1>Loops</h1>
<ul>
<li>Simple <code>loop</code> with break:</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> x = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">loop</span> {
        <span class="hljs-keyword">if</span> x &gt; <span class="hljs-number">10</span> {
          <span class="hljs-keyword">break</span>;
        }
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, x);
        x = x + <span class="hljs-number">1</span>;
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<ul>
<li>Named loops with named breaks:</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-symbol">&#x27;row_loop</span>: <span class="hljs-keyword">loop</span> {
        <span class="hljs-keyword">if</span> row &gt;= grid.len() {
          <span class="hljs-keyword">break</span> <span class="hljs-symbol">&#x27;row_loop</span>;
        }
        <span class="hljs-symbol">&#x27;column_loop</span>: <span class="hljs-keyword">loop</span> {
            <span class="hljs-keyword">if</span> column &gt;= grid[<span class="hljs-number">0</span>].len(){
                <span class="hljs-keyword">break</span> <span class="hljs-symbol">&#x27;column_loop</span>;
            }
            <span class="hljs-built_in">print!</span>(<span class="hljs-string">&quot;{}, &quot;</span>, grid[row][column]);
            column += <span class="hljs-number">1</span>;
        }
        <span class="hljs-built_in">print!</span>(<span class="hljs-string">&quot;\n&quot;</span>);
        row += <span class="hljs-number">1</span>;
        column = <span class="hljs-number">0</span>;
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Returning values from loops</h3>
<ul>
<li>Return types must match on all breaks</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> counter = <span class="hljs-number">45</span>;
    <span class="hljs-keyword">let</span> result = <span class="hljs-keyword">loop</span> {
        <span class="hljs-keyword">if</span> counter % <span class="hljs-number">12</span> == <span class="hljs-number">0</span> {
            <span class="hljs-keyword">break</span> counter / <span class="hljs-number">12</span>; <span class="hljs-comment">// Semicolon optional, similar to return</span>
        }
        <span class="hljs-keyword">if</span> counter % <span class="hljs-number">23</span> == <span class="hljs-number">0</span> {
            <span class="hljs-keyword">break</span> counter / <span class="hljs-number">23</span>;
        }
        counter += <span class="hljs-number">1</span>
    }; <span class="hljs-comment">// Not sure why this semicolon is also optional...</span>

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;The result is {}&quot;</span>, result); <span class="hljs-comment">// Prints 2</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Other loops</h3>
<ul>
<li>While loops
<ul>
<li>Same as other languages, breaks when condition false</li>
</ul>
</li>
<li>For loops
<ul>
<li>Use on iterators</li>
</ul>
</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> a = [<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>, <span class="hljs-number">50</span>];

    <span class="hljs-keyword">for</span> element <span class="hljs-keyword">in</span> a {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;the value is: {}&quot;</span>, element);
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Other loops</h3>
<ul>
<li>For loops with range type</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..<span class="hljs-number">11</span> {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot; {}&quot;</span>, number); <span class="hljs-comment">// prints numbers 1 to 10</span>
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Tester exercises!</h3>
<ul>
<li>Convert temperatures between Fahrenheit and Celsius.</li>
<li>Generate the nth Fibonacci number.</li>
<li>Print the lyrics to the Christmas carol The Twelve Days of Christmas, taking advantage of the repetition in the song.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="41" data-marpit-pagination-total="62" style="--paginate:true;--class:lead;--theme:gaia;">
<h1><strong>Rust Book</strong></h1>
<p>Chapter 4<br />
<em>Understanding Ownership</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h2>4. Understanding Ownership</h2>
<ul>
<li>4.1. What is Ownership?</li>
<li>4.2. References and Borrowing</li>
<li>4.3. The Slice Type</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>Stack vs Heap</h1>
<ul>
<li>Stack
<ul>
<li>Last in first out</li>
<li>Data size known at compile time</li>
<li>Data size fixed</li>
</ul>
</li>
<li>Heap
<ul>
<li>Data allocated at runtime and can change size by reallocating</li>
<li>Use pointer to memory to access data after allocation</li>
<li>More 'expensive' to create, and needs to be cleaned up</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>String type is heap allocated so can be resized</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>);

    s.push_str(<span class="hljs-string">&quot;, world!&quot;</span>); <span class="hljs-comment">// push_str() appends a literal to a String</span>

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, s); <span class="hljs-comment">// This will print `hello, world!`</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Just like RAII (Resource Acquisition Is Initialization) in C++, the string memory is deallocated when it goes out of scope</li>
<li>String is a wrapper to vec&lt;u8&gt;, while implements <code>Drop</code> trait, cleaning up the memory when it goes out of scope</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Effect on ownership</h3>
<ul>
<li>Simple types implement the copy trait</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> x = <span class="hljs-number">5</span>;
    <span class="hljs-keyword">let</span> y = x;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Assignment here makes a <strong>copy</strong> of the original value</li>
<li>Custom types can also implement this trait provided they don't implement the <code>Drop</code> trait</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Effect on ownership</h3>
<ul>
<li>String type stores a pointer to the memory</li>
<li>If you copy this string, you <strong>move</strong> ownership to the new string</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> s1 = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>);
    <span class="hljs-keyword">let</span> s2 = s1;

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}, world!&quot;</span>, s1); <span class="hljs-comment">// ERROR</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>This leaves the original reference invalid, so it can no longer be used</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>Ownership</h3>
<ul>
<li>To copy the underlying data, you use <code>clone()</code></li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> s1 = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>);
    <span class="hljs-keyword">let</span> s2 = s1.clone();

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;s1 = {}, s2 = {}&quot;</span>, s1, s2); <span class="hljs-comment">// Fine</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Potentially expensive</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Passing Parameters and Ownership</h3>
<ul>
<li>Behaves just like assignment</li>
<li>Will either be copy of move depending on whether type implements copy trait</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> x = <span class="hljs-number">5</span>;                      <span class="hljs-comment">// x comes into scope</span>
    makes_copy(x);                  <span class="hljs-comment">// x would be copied into function</span>
    <span class="hljs-built_in">println!</span>(x)                     <span class="hljs-comment">// So we can use x afterward</span>

} <span class="hljs-comment">// Here, x goes out of scope</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">makes_copy</span></span>(some_integer: <span class="hljs-built_in">i32</span>) { <span class="hljs-comment">// some_integer comes into scope</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, some_integer);
} <span class="hljs-comment">// Here, some_integer goes out of scope. Nothing special happens.</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Passing Parameters and Ownership</h3>
<ul>
<li>String implements <code>Drop</code> so is only ever moved</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>);  <span class="hljs-comment">// s comes into scope</span>
    takes_ownership(s);             <span class="hljs-comment">// s&#x27;s value moves into the function</span>
    <span class="hljs-built_in">println!</span>(s)                     <span class="hljs-comment">// ERROR</span>
} <span class="hljs-comment">// Here, s would go out of scope, but nothing happens as already empty</span>

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">takes_ownership</span></span>(some_string: <span class="hljs-built_in">String</span>) { <span class="hljs-comment">// some_string comes into scope</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, some_string);
} <span class="hljs-comment">// Here, some_string goes out of scope and `drop` is called. The backing</span>
  <span class="hljs-comment">// memory is freed.</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h1>4.2 References and Borrowing</h1>
<ul>
<li>References allow you to refer to some value without taking ownership of it</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">calculate_length</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; <span class="hljs-built_in">usize</span> { <span class="hljs-comment">// s is a reference to a String</span>
    s.len()
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Non-owning references like this do not call drop when they go out of scope</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>References and Borrowing</h3>
<ul>
<li>
<p>You can only have one mutable reference in a given scope</p>
</li>
<li>
<p>A references scope starts from where it is introduced and continues through the last time that reference is used</p>
<ul>
<li><em>(NLL - Non-lexical lifetimes)</em></li>
</ul>
</li>
<li>
<p>This is clearest with examples</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;"><pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>);
    <span class="hljs-keyword">let</span> r1 = &amp;<span class="hljs-keyword">mut</span> s;
    <span class="hljs-keyword">let</span> r2 = &amp;<span class="hljs-keyword">mut</span> s; <span class="hljs-comment">// ERROR if you try to use r1 later</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}, {}&quot;</span>, r1, r2);
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>);

    <span class="hljs-keyword">let</span> r1 = &amp;<span class="hljs-keyword">mut</span> s;
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, r1);

    <span class="hljs-keyword">let</span> r2 = &amp;<span class="hljs-keyword">mut</span> s; <span class="hljs-comment">// Fine</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, r2);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>A references scope starts from where it is introduced and continues through the last time that reference is used</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h3>References and Borrowing</h3>
<ul>
<li>We also cannot have a mutable reference while we have an immutable one</li>
<li>Same rules apply</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
    <span class="hljs-keyword">let</span> r1 = &amp;s; <span class="hljs-comment">// no problem</span>
    <span class="hljs-keyword">let</span> r2 = &amp;s; <span class="hljs-comment">// no problem</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{} and {}&quot;</span>, r1, r2);
    <span class="hljs-comment">// Fine if variables r1 and r2 will not be used after this point</span>

    <span class="hljs-keyword">let</span> r3 = &amp;<span class="hljs-keyword">mut</span> s; <span class="hljs-comment">// no problem</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, r3);

    <span class="hljs-comment">// println!(&quot;{}&quot;, r1); // If we try to use r1 or r2 again we get errors </span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h2>These rules prevent dangling references!</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">dangle</span></span>() -&gt; &amp;<span class="hljs-built_in">String</span> { <span class="hljs-comment">// dangle returns a reference to a String</span>

    <span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>); <span class="hljs-comment">// s is a new String</span>

    &amp;s <span class="hljs-comment">// we return a reference to the String, s</span>
} <span class="hljs-comment">// Here, s goes out of scope, and is dropped. Its memory goes away.</span>
  <span class="hljs-comment">// Danger!</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Rust knows this will cause issues and can fail at compile time because of these strict borrow rules!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h2>Rules</h2>
<ul>
<li>At any given time, you can have either one mutable reference or any number of immutable references</li>
<li>References must always be valid</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h1>4.3 The Slice Type</h1>
<ul>
<li>Slice type is a reference to a portion of a collection (e.g. String, array or vector)
<ul>
<li>e.g. <code>&amp;[i32]</code></li>
</ul>
</li>
<li>This section also introduces us to
<ul>
<li><code>.as_btyes()</code></li>
<li><code>.iter()</code></li>
<li><code>.enumerate()</code></li>
</ul>
</li>
<li>Enumerate returns tuple of index and item_ref</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="62" style="--paginate:true;--theme:gaia;">
<h2>String slice</h2>
<ul>
<li>The type that signifies string slice is written as <code>&amp;str</code></li>
<li>String slice range indices must occur at valid UTF-8 character boundaries
<ul>
<li>If you attempt to create a string slice in the middle of a multibyte character, your program will exit with an error.</li>
</ul>
</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> string_slice = <span class="hljs-string">&quot;I am a <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f63b.svg" data-marp-twemoji=""/>&quot;</span>;
    <span class="hljs-keyword">let</span> cat_slice = &amp;string_slice[<span class="hljs-number">7</span>..<span class="hljs-number">11</span>]; <span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f63b.svg" data-marp-twemoji=""/></span>
    <span class="hljs-keyword">let</span> bad_slice = &amp;string_slice[<span class="hljs-number">7</span>..<span class="hljs-number">8</span>]; <span class="hljs-comment">// PANICS!</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="62" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Other slice types</h2>
<ul>
<li><code>&amp;[i32]</code> from array on stack</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>   <span class="hljs-keyword">let</span> my_array = [<span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>, <span class="hljs-number">10</span>, <span class="hljs-number">11</span>, <span class="hljs-number">12</span>];
   <span class="hljs-keyword">let</span> my_array_slice = &amp;my_array[<span class="hljs-number">3</span>..<span class="hljs-number">6</span>];
   <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, my_array_slice);
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>&amp;[char]</code> from vector on heap</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> vec1 = <span class="hljs-built_in">vec!</span>[<span class="hljs-string">&#x27;p&#x27;</span>, <span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>, <span class="hljs-string">&#x27;t&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, &#x27;<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f973.svg" data-marp-twemoji=""/>&#x27;, &#x27;<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f388.svg" data-marp-twemoji=""/>&#x27;];
    <span class="hljs-keyword">let</span> emoji_slice = &amp;vec1[<span class="hljs-number">5</span>..];
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, emoji_slice);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="59" data-marpit-pagination-total="62" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>End of chapter 4</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="60" data-marpit-pagination-total="62" style="--paginate:true;--class:gaia;--theme:gaia;">
<h3>Gotcha I thought worth mentioning</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> arr1 = [<span class="hljs-string">&#x27;p&#x27;</span>, <span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>, <span class="hljs-string">&#x27;t&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, &#x27;<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f973.svg" data-marp-twemoji=""/>&#x27;, &#x27;<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f388.svg" data-marp-twemoji=""/>&#x27;];
    <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> arr1 {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, item);
    }
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, arr1); <span class="hljs-comment">// Fine</span>
