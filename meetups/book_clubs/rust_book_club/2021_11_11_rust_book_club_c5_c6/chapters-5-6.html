<h1>5.1 Defining and Instantiating Structs</h1>
<h3>Struct vs Tuple</h3>
<ul>
<li>Named data members (fields)</li>
<li>Don't rely on order</li>
<li>Instantiated with the struct keyword</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Defining a struct type and creating a instance</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">User</span></span> {
    active: <span class="hljs-built_in">bool</span>,
    username: <span class="hljs-built_in">String</span>,
    email: <span class="hljs-built_in">String</span>,
    sign_in_count: <span class="hljs-built_in">u64</span>,
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> user1 = User {
        email: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;someone@example.com&quot;</span>),
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;someusername123&quot;</span>),
        active: <span class="hljs-literal">true</span>,
        sign_in_count: <span class="hljs-number">1</span>,
    };
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h3>Shorthand notation when variables and fields have same name</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">build_user</span></span>(email: <span class="hljs-built_in">String</span>, username: <span class="hljs-built_in">String</span>) -&gt; User {
    User {
        email,
        username,
        active: <span class="hljs-literal">true</span>,
        sign_in_count: <span class="hljs-number">1</span>,
    }
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Instead or <code>username: username</code> you can just put <code>username</code> since variable and field names match</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Creating a new user from an existing user</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> user1 = User {
        active: <span class="hljs-literal">true</span>,
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Toph&quot;</span>),
        email: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Toph@avatar.com&quot;</span>),
        sign_in_count: <span class="hljs-number">1</span>,
    };

    <span class="hljs-keyword">let</span> user2 = User {
        ..user1
    };
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Just like assignment, this invalidates the <code>user1</code> reference because <code>String</code> doesn't implement copy trait</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h3>Assign struct members vs assign struct</h3>
<ul>
<li>References to <code>user1</code> only still valid if all fields used in User type implement copy trait</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> user2 = User {
        ..user1
    };
</span></span></foreignObject></svg></code></pre>
<ul>
<li>References to <code>user1</code> only still valid if User type implements Copy trait (only possible if all fields in User type implement copy trait)</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> user2 = user1;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="17" data-marpit-pagination-total="56" style="--paginate:true;--class:gaia;--theme:gaia;"><pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> user1 = User {
        active: <span class="hljs-literal">true</span>,
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Toph&quot;</span>),
        email: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Toph@avatar.com&quot;</span>),
    };

    <span class="hljs-keyword">let</span> user2 = User {
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Iroh&quot;</span>),
        ..user1
    };

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, user1.username);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, user1.active);

    print_user_active(&amp;user2);
    print_user_active(&amp;user1);
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">print_user_active</span></span>(user: &amp;User) {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, user.active);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="18" data-marpit-pagination-total="56" style="--paginate:true;--class:gaia;--theme:gaia;">
<h2>Error</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>error[E0382]: borrow of partially moved value: `user1`
  --&gt; src\main.rs:<span class="hljs-number">26</span>:<span class="hljs-number">23</span>
   |
<span class="hljs-number">17</span> |       <span class="hljs-keyword">let</span> user2 = User {
   |  _________________-
<span class="hljs-number">18</span> | |         username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Ciara&quot;</span>),
<span class="hljs-number">19</span> | |         ..user1
<span class="hljs-number">20</span> | |     };
   | |_____- value partially moved here
...
<span class="hljs-number">26</span> |       print_user_active(&amp;user1);
   |                         ^^^^^^ value borrowed here after partial <span class="hljs-keyword">move</span>
   |
   = note: partial <span class="hljs-keyword">move</span> occurs because `user1.email` has <span class="hljs-class"><span class="hljs-keyword">type</span> `<span class="hljs-title">String</span></span>`, which does not implement the `<span class="hljs-built_in">Copy</span>` <span class="hljs-class"><span class="hljs-keyword">trait</span>
</span></span></span></foreignObject></svg></code></pre>
<ul>
<li>Once you've partially moved from a struct, you can no longer borrow it</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="19" data-marpit-pagination-total="56" style="--paginate:true;--class:gaia;--theme:gaia;">
<h4>You CAN still borrow the valid parts</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> user1 = User {
        active: <span class="hljs-literal">true</span>,
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Ciara&quot;</span>),
        email: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Ciara@rustbookclub.com&quot;</span>),
    };

    <span class="hljs-keyword">let</span> user2 = User {
        username: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Ciara&quot;</span>),
        ..user1
    };

    print_user_active(&amp;user2.active);
    print_user_active(&amp;user1.active);
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">print_user_active</span></span>(user_active: &amp;<span class="hljs-built_in">bool</span>) { <span class="hljs-comment">// Can&#x27;t borrow the full user, but can borrow user.active</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, user_active);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Tuple structs</h2>
<ul>
<li>No names associated with their fields</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Color</span></span>(<span class="hljs-built_in">i32</span>, <span class="hljs-built_in">i32</span>, <span class="hljs-built_in">i32</span>);
    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Point</span></span>(<span class="hljs-built_in">i32</span>, <span class="hljs-built_in">i32</span>, <span class="hljs-built_in">i32</span>);

    <span class="hljs-keyword">let</span> black = Color(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
    <span class="hljs-keyword">let</span> origin = Point(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Strict type, unlike a tuple <code>Color</code> and <code>Point</code> below cannot be used interchangeably</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Unit-like structs</h2>
<ul>
<li>No data</li>
<li>e.g. here AlwaysEqual has no data, so every instance is equal to every other instance</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">AlwaysEqual</span></span>;

    <span class="hljs-keyword">let</span> subject = AlwaysEqual;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Unit-like structs may still have traits implemented on them</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h2>5.2 An Example Program Using Structs</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Rectangle</span></span> {
    width: <span class="hljs-built_in">u32</span>,
    height: <span class="hljs-built_in">u32</span>,
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> rect1 = Rectangle {
        width: <span class="hljs-number">30</span>,
        height: <span class="hljs-number">50</span>,
    };
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;The area of the rectangle is {} square pixels.&quot;</span>, area(&amp;rect1));
}
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">area</span></span>(rectangle: &amp;Rectangle) -&gt; <span class="hljs-built_in">u32</span> { <span class="hljs-comment">// By reference so caller maintains ownership</span>
    rectangle.width * rectangle.height
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Implementing traits e.g. <code>Debug</code></h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> rect1 = Rectangle {
        width: <span class="hljs-number">30</span>,
        height: <span class="hljs-number">50</span>,
    };
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;rect1 is {:?}&quot;</span>, rect1);
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Print syntax <code>{:?}</code> relies on the Debug trait being implemented</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Implementing traits e.g. <code>Debug</code></h2>
<ul>
<li>Can either implement manually</li>
<li>Or derive it by adding <code>#[derive(Debug)]</code> attribute before struct definition</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Rectangle</span></span> {
    width: <span class="hljs-built_in">u32</span>,
    height: <span class="hljs-built_in">u32</span>,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Implementing traits e.g. <code>Debug</code></h2>
<ul>
<li>Allows you to debug print using <code>{:?}</code></li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> rect1 = Rectangle {
        width: <span class="hljs-number">30</span>,
        height: <span class="hljs-number">50</span>,
    };
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;rect1 is {:?}&quot;</span>, rect1); <span class="hljs-comment">// rect1 is Rectangle { width: 30, height: 50 }</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Or debug pretty-print <code>{:#?}</code></li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;rect1 is {:#?}&quot;</span>, rect1)   <span class="hljs-comment">// rect1 is Rectangle {                                    </span>
                                        <span class="hljs-comment">//     width: 30,</span>
                                        <span class="hljs-comment">//     height: 50,</span>
                                        <span class="hljs-comment">// }</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="26" data-marpit-pagination-total="56" style="--paginate:true;--class:gaia;--theme:gaia;">
<h3>What is derive doing?</h3>
<ul>
<li>Procedural macro (Chapter 19)</li>
<li>Operates on Rust Syntax and generates new code (not just find and replace)</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Rectangle</span></span> {
    width: <span class="hljs-built_in">u32</span>,
    height: <span class="hljs-built_in">u32</span>,
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>expand macro with <code>rustc -Zunpretty=expanded src/main.rs</code> if using nightly rust compiler (instead of stable)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="27" data-marpit-pagination-total="56" style="--paginate:true;--class:gaia;--theme:gaia;"><pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[automatically_derived]</span>
<span class="hljs-meta">#[allow(unused_qualifications)]</span>
<span class="hljs-keyword">impl</span> ::core::fmt::<span class="hljs-built_in">Debug</span> <span class="hljs-keyword">for</span> Rectangle {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">fmt</span></span>(&amp;<span class="hljs-keyword">self</span>, f: &amp;<span class="hljs-keyword">mut</span> ::core::fmt::Formatter) -&gt; ::core::fmt::<span class="hljs-built_in">Result</span> {
        <span class="hljs-keyword">match</span> *<span class="hljs-keyword">self</span> {
            Rectangle { width: <span class="hljs-keyword">ref</span> __self_0_0, height: <span class="hljs-keyword">ref</span> __self_0_1 } =&gt; {
                <span class="hljs-keyword">let</span> debug_trait_builder =
                    &amp;<span class="hljs-keyword">mut</span> ::core::fmt::Formatter::debug_struct(f, <span class="hljs-string">&quot;Rectangle&quot;</span>);
                <span class="hljs-keyword">let</span> _ =
                    ::core::fmt::DebugStruct::field(debug_trait_builder,
                                                    <span class="hljs-string">&quot;width&quot;</span>, &amp;&amp;(*__self_0_0));
                <span class="hljs-keyword">let</span> _ =
                    ::core::fmt::DebugStruct::field(debug_trait_builder,
                                                    <span class="hljs-string">&quot;height&quot;</span>,
                                                    &amp;&amp;(*__self_0_1));
                ::core::fmt::DebugStruct::finish(debug_trait_builder)
            }
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Implementing traits e.g. <code>Debug</code></h2>
<ul>
<li>As well as printing to console, you can use debug format to print to standard error console stream instead of standard output console stream</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> rect1 = Rectangle {
        width: dbg!(<span class="hljs-number">30</span> * <span class="hljs-number">2</span>), <span class="hljs-comment">// Still works!</span>
        height: <span class="hljs-number">50</span>,
    };
    dbg!(&amp;rect1);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Outputs the input value, so can be slipped in to help debugging</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h1>5.3 Method Syntax</h1>
<ul>
<li>Similar to functions except
<ul>
<li>Defined within context of a struct</li>
<li>Take self as first parameter</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>5.3 Method Syntax</h3>
<ul>
<li>Methods go in implementation block for our struct</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Rectangle</span></span> {
    width: <span class="hljs-built_in">u32</span>,
    height: <span class="hljs-built_in">u32</span>,
}

<span class="hljs-keyword">impl</span> Rectangle {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">area</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">u32</span> {
        <span class="hljs-keyword">self</span>.width * <span class="hljs-keyword">self</span>.height
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>5.3 Method Syntax</h3>
<p><code>&amp;self</code> is short for <code>self: &amp;Self</code></p>
<p>Within an impl block, the type <code>Self</code> is an alias for the type that the impl block is for</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Rectangle {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">area</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">u32</span> {
        <span class="hljs-keyword">self</span>.width * <span class="hljs-keyword">self</span>.height
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Similarly for <code>self</code> and <code>&amp;mut self</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>5.3 Method Syntax</h3>
<p>The rust feature <em>automatic referencing and dereferencing</em>  allows us to write:</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>p1.distance(&amp;p2);
</span></span></foreignObject></svg></code></pre>
<p>instead of</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(&amp;p1).distance(&amp;p2);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h3>Associated functions</h3>
<ul>
<li>Alongside methods, you can have associated functions in the impl which don't take self e.g.</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Rectangle {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">square</span></span>(size: <span class="hljs-built_in">u32</span>) -&gt; Rectangle {
        Rectangle {
            width: size,
            height: size,
        }
    }
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Creates a square rectangle with <code>let sq = Rectangle::square(3);</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Struct Summary</h2>
<ul>
<li>Groups related data</li>
<li>Can implement traits
<ul>
<li>Some can be automatically dervied with attributes e.g. <code>#[derive(Debug)]</code></li>
</ul>
</li>
<li>Behavior can be defined in an <code>impl</code> block
<ul>
<li>Methods which take `self (instance)</li>
<li>Other Associated functions (static)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="35" data-marpit-pagination-total="56" style="--paginate:true;--class:lead;--theme:gaia;">
<h1><strong>Rust Book</strong></h1>
<p>Chapter 6<br />
<em>Enums and Pattern Matching</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h2>6. Enums and Pattern Matching</h2>
<ul>
<li>6.1. Defining an Enum</li>
<li>6.2. The match Control Flow Operator</li>
<li>6.3. Concise Control Flow with if let</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>6.1 Defining an Enum</h2>
<ul>
<li>Can store just enum values</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">IpAddrKind</span></span> {
    V4,
    V6,
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Or values with additional data</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">IpAddr</span></span> {
    V4(<span class="hljs-built_in">String</span>),
    V6(<span class="hljs-built_in">String</span>),
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>6.1 Defining an Enum</h2>
<ul>
<li>Each enum variant can store different amounts and types of daya e.g.</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">IpAddr</span></span> {
    V4(<span class="hljs-built_in">u8</span>, <span class="hljs-built_in">u8</span>, <span class="hljs-built_in">u8</span>, <span class="hljs-built_in">u8</span>),
    V6(<span class="hljs-built_in">String</span>),
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Defining methods on enums</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Message</span></span> {
    Quit,
    Move { x: <span class="hljs-built_in">i32</span>, y: <span class="hljs-built_in">i32</span> },
    Write(<span class="hljs-built_in">String</span>),
    ChangeColor(<span class="hljs-built_in">i32</span>, <span class="hljs-built_in">i32</span>, <span class="hljs-built_in">i32</span>),
}

<span class="hljs-keyword">impl</span> Message {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">call</span></span>(&amp;<span class="hljs-keyword">self</span>) {
        <span class="hljs-comment">// method body would be defined here</span>
    }
}

<span class="hljs-keyword">let</span> m = Message::Write(<span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;hello&quot;</span>));
m.call();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h2><code>Option</code> enum</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Option</span></span>&lt;T&gt; {
    <span class="hljs-literal">None</span>,
    <span class="hljs-literal">Some</span>(T),
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Where T is the generic type parameter to allow any type to be used e.g.</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> some_number = <span class="hljs-literal">Some</span>(<span class="hljs-number">5</span>);
<span class="hljs-keyword">let</span> some_string = <span class="hljs-literal">Some</span>(<span class="hljs-string">&quot;a string&quot;</span>);     <span class="hljs-comment">// Type inferred</span>

<span class="hljs-keyword">let</span> absent_number: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">i32</span>&gt; = <span class="hljs-literal">None</span>;  <span class="hljs-comment">// Type annotated</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3><code>Option</code> enum methods</h3>
<ul>
<li>Check the values</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> x: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">u32</span>&gt; = <span class="hljs-literal">Some</span>(<span class="hljs-number">2</span>);
<span class="hljs-built_in">assert_eq!</span>(x.is_some(), <span class="hljs-literal">true</span>);
<span class="hljs-built_in">assert_eq!</span>(x.in_none(), <span class="hljs-literal">false</span>);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Use <code>expects</code> function to error is value not set</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> name: <span class="hljs-built_in">Option</span>&lt;&amp;<span class="hljs-built_in">str</span>&gt; = <span class="hljs-literal">None</span>;
x.expect(<span class="hljs-string">&quot;Expected a name. Cannot continue&quot;</span>); <span class="hljs-comment">// panics with error</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3><code>Option</code> enum methods</h3>
<ul>
<li>Use <code>unwrap_or</code> to use fallback value if <code>None</code> set</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">assert_eq!</span>(<span class="hljs-literal">Some</span>(<span class="hljs-string">&quot;car&quot;</span>).unwrap_or(<span class="hljs-string">&quot;bike&quot;</span>), <span class="hljs-string">&quot;car&quot;</span>);
<span class="hljs-built_in">assert_eq!</span>(<span class="hljs-literal">None</span>.unwrap_or(<span class="hljs-string">&quot;bike&quot;</span>), <span class="hljs-string">&quot;bike&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Use <code>zip</code> to combine optionals</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> x = <span class="hljs-literal">Some</span>(<span class="hljs-number">1</span>);
<span class="hljs-keyword">let</span> y = <span class="hljs-literal">Some</span>(<span class="hljs-string">&quot;hi&quot;</span>);
<span class="hljs-keyword">let</span> z = None::&lt;<span class="hljs-built_in">u8</span>&gt;;

<span class="hljs-built_in">assert_eq!</span>(x.zip(y), <span class="hljs-literal">Some</span>((<span class="hljs-number">1</span>, <span class="hljs-string">&quot;hi&quot;</span>)));
<span class="hljs-built_in">assert_eq!</span>(x.zip(z), <span class="hljs-literal">None</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="43" data-marpit-pagination-total="56" style="--paginate:true;--class:gaia;--theme:gaia;">
<h3><code>Option</code> enum methods</h3>
<ul>
<li>Use <code>as_ref</code> to cast <code>Option&lt;String&gt;</code> to <code>Option&lt;&amp;String&gt;</code> manipulate without consuming</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> text: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">String</span>&gt; = <span class="hljs-literal">Some</span>(<span class="hljs-string">&quot;Hello, world!&quot;</span>.to_string());
<span class="hljs-keyword">let</span> text_length: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">usize</span>&gt; = text.as_ref().map(|s| s.len()); <span class="hljs-comment">// By getting `Option&lt;&amp;String&gt;`</span>
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;still can print text: {:?}&quot;</span>, text);                    <span class="hljs-comment">// text is still usable</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Use <code>as_mut</code> to convert from <code>&amp;mut Option&lt;T&gt;</code> to <code>Option&lt;&amp;mut T&gt;</code>.</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> x = <span class="hljs-literal">Some</span>(<span class="hljs-number">2</span>);                                                                          
<span class="hljs-keyword">match</span> x.as_mut() {
    <span class="hljs-literal">Some</span>(v) =&gt; *v = <span class="hljs-number">42</span>,
    <span class="hljs-literal">None</span> =&gt; {},
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h1>6.2 The <code>match</code> Control Flow Operator</h1>
<ul>
<li>Allows you to compare a value against a series of patterns and then execute code based on which pattern matches</li>
<li>Patterns can be made up of literal values, variable names, wildcards, and many other things</li>
<li>Matches in Rust are exhaustive</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="45" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;"><pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Coin</span></span> {
    Penny,
    Nickel,
    Dime,
    Quarter,
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">value_in_cents</span></span>(coin: Coin) -&gt; <span class="hljs-built_in">u8</span> {
    <span class="hljs-keyword">match</span> coin {
        Coin::Penny =&gt; <span class="hljs-number">1</span>,
        Coin::Nickel =&gt; <span class="hljs-number">5</span>,
        Coin::Dime =&gt; <span class="hljs-number">10</span>,
        Coin::Quarter =&gt; <span class="hljs-number">25</span>,
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>6.2 The <code>match</code> Control Flow Operator</h3>
<ul>
<li>If a pattern (e.g. <code>Coin::Penny</code>) matches the value, then the code for that pattern is executed</li>
<li>If pattern is not matched it continues to next arm</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">value_in_cents</span></span>(coin: Coin) -&gt; <span class="hljs-built_in">u8</span> {
    <span class="hljs-keyword">match</span> coin {
        Coin::Penny =&gt; <span class="hljs-number">1</span>,
        Coin::Nickel =&gt; <span class="hljs-number">5</span>,
        Coin::Dime =&gt; <span class="hljs-number">10</span>,
        Coin::Quarter =&gt; <span class="hljs-number">25</span>,
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h3>6.2 The <code>match</code> Control Flow Operator</h3>
<ul>
<li>At first glance looks similar to C++ switch statement, but infact much more powerful
<ul>
<li>C++ switch only works with integral values i.e. int, char and enum</li>
<li>C++ switch can only be used for checking equality</li>
<li>C++ switch cannot be used as an expression</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Can match on a range of values</h3>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> x = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">let</span> message = <span class="hljs-keyword">match</span> x {
        <span class="hljs-number">0</span> | <span class="hljs-number">1</span> =&gt; <span class="hljs-string">&quot;not many&quot;</span>,  <span class="hljs-comment">// check if matches either to 0 or 1</span>
        <span class="hljs-number">2</span>..=<span class="hljs-number">9</span> =&gt; <span class="hljs-string">&quot;a few&quot;</span>,     <span class="hljs-comment">// check if its in a range of `[2, 9]`</span>
        <span class="hljs-number">10</span>..<span class="hljs-number">15</span> =&gt; <span class="hljs-string">&quot;too many&quot;</span>, <span class="hljs-comment">// check if its in a range of `[10, 15)`</span>
        <span class="hljs-comment">// else clause, if neither of the cases matches then &quot;lots of</span>
        <span class="hljs-comment">// many&quot; will be assigned</span>
        _ =&gt; <span class="hljs-string">&quot;lots of many&quot;</span>,
    };

    <span class="hljs-built_in">assert_eq!</span>(message, <span class="hljs-string">&quot;a few&quot;</span>);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Can bind to parts of the matched value</h3>
<ul>
<li>For example, if our enum has associated data</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[derive(Debug)]</span> 
<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">UsState</span></span> {
    Alabama,
    Alaska,
    <span class="hljs-comment">// etc.</span>
}

<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Coin</span></span> {
    Penny,
    Nickel,
    Dime,
    Quarter(UsState),
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Can bind to parts of the matched value</h3>
<ul>
<li>We can get at this data in the match</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">value_in_cents</span></span>(coin: Coin) -&gt; <span class="hljs-built_in">u8</span> {
    <span class="hljs-keyword">match</span> coin {
        Coin::Penny =&gt; <span class="hljs-number">1</span>,
        Coin::Nickel =&gt; <span class="hljs-number">5</span>,
        Coin::Dime =&gt; <span class="hljs-number">10</span>,
        Coin::Quarter(state) =&gt; {
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;State quarter from {:?}!&quot;</span>, state);
            <span class="hljs-number">25</span>
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="56" style="--paginate:true;--theme:gaia;">
<h2>Particularly useful with <code>Option&lt;T&gt;</code> type</h2>
<ul>
<li>Match none or some, and bind to the associated data</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">plus_one</span></span>(x: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">i32</span>&gt;) -&gt; <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">i32</span>&gt; {
        <span class="hljs-keyword">match</span> x {
            <span class="hljs-literal">None</span> =&gt; <span class="hljs-literal">None</span>,
            <span class="hljs-literal">Some</span>(i) =&gt; <span class="hljs-literal">Some</span>(i + <span class="hljs-number">1</span>),
        }
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Making matches exhaustive</h2>
<ul>
<li>Compiler will complain if not all possible patterns are satisfied by match</li>
<li>We can make our match ehaustive with catch-all and placeholder match arms (<code>_</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="56" style="--paginate:true;--class:invert;--theme:gaia;">
<p>Named catch-all if you want to use the value</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">match</span> dice_roll {
        <span class="hljs-number">3</span> =&gt; add_fancy_hat(),
        <span class="hljs-number">7</span> =&gt; remove_fancy_hat(),
        other =&gt; move_player(other),
    }
</span></span></foreignObject></svg></code></pre>
<p>or placeholder (<code>_</code>) if you don't</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">match</span> dice_roll {

</span></span></foreignObject></svg></code></pre>

<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">let</span> config_max = <span class="hljs-literal">Some</span>(<span class="hljs-number">3u8</span>);
